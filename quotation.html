<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('assets/backgroundImage.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .header {
            background-color: rgba(255, 255, 255);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            height: 65px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-title {
            font-family: 'Impact', sans-serif;
            font-size: 12px;
            text-align: center;
            padding-top: 10px;
        }
        .form-container {
            width: 600px;
            margin: auto;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .section {
            margin-bottom: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 10px;
        }
        .footer {
            background-color: rgba(255, 255, 255);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        /* Input Field Styles */
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 20px 20px 15px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin: 0 auto;
            display: block;
            width: 30%;
            height: 30px;
            background-color: gray;
            color: white;
            cursor: pointer;
        }
        button.active {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="header"></div>

<div class="form-container">
    <div class="section" id="section1">
        <div class="form-title">
            <h1>Quotation Report</h1>
        </div>
        <label for="usageInput">Enter your usage (kWh):</label>
        <input type="number" id="usageInput" required placeholder="Enter kWh" oninput="calculateQuotation()">
        <div id="quotationResult" style="font-weight: bold; margin-top: 10px;"></div>

        <p>Make payment: absa - account no. : 1234567</p>
    </div>
    <button id="goBackButton" onclick="completeSection(8)" disabled>Upload Proof of Payment</button>


</div>

<div class="footer">
    <p>Footer Information Here</p>
</div>

<script>
    const tariffRate = 0.10; // 10 cents

    function calculateQuotation() {
        const usageInput = document.getElementById('usageInput').value;
        const resultDiv = document.getElementById('quotationResult');
        const goBackButton = document.getElementById('goBackButton');

        if (usageInput) {
            const cost = usageInput * tariffRate;
            resultDiv.textContent = `Total Quotation: R${cost.toFixed(2)}`;

            // Enable the "Go Back" button
            goBackButton.disabled = false;
            goBackButton.classList.add('active');
        } else {
            resultDiv.textContent = '';
            goBackButton.disabled = true;
            goBackButton.classList.remove('active');
        }
    }

    function completeSection(sectionNumber) {
        // Placeholder for section completion logic
        console.log(`Section ${sectionNumber} completed.`);
        // Redirect to another page (example)
        window.location.href = 'pop.html'; // Update with the actual page you want to redirect to
    }
</script>

</body>
</html>
