            <script>
                // Sample data similar to the table
                const users = [
                    {
                        ref: 'ref-0123',
                        municipalNo: '1234',
                        propertyType:'Residential',
                        name: 'John Doe',
                        date: '20 Jan 2024',
                        coc: 'ORS.pdf',
                        status: 'Awaiting documentation',
                        address: '123 Elm Street',
                        contact: '1234567890',
                         // Embedded Generator Details
                        fuelSource: 'Solar', // Options: Solar, Hydro, Gas, Coal, Bagasse, Other
                        totalCapacity: '100 kVA, 0.8 PF', // kVA and PF
                        energyConversionType: 'Inverter', // Options: Synchronous Generator, Asynchronous/Induction Generator, Inverter, Fuel Cells
                        modeOfGeneration: 'Export excess to distribution network', // Options: Use within network, Export excess, Export only, Wheeling
                        hasStorage: true // true if the system has storage, false otherwise
                    },
                    {
                        ref: 'ref-0124',
                        municipalNo: '1235',
                        propertyType:'Industrial',
                        name: 'John Doe',
                        date: '01 Jan 2024',
                        coc: 'ORS.pdf',
                        status: 'Awaiting Approval',
                        address: '456 Maple Street',
                        contact: '0987654321',
                        // Embedded Generator Details
                        fuelSource: 'Hydro',
                        totalCapacity: '200 kVA, 0.9 PF',
                        energyConversionType: 'Synchronous Generator',
                        modeOfGeneration: 'Use within network',
                        hasStorage: false
                    },
                    {
                        ref: 'ref-0125',
                        municipalNo: '1235',
                        propertyType:'Commercial',
                        name: 'John Doe',
                        date: '01 Jan 2045',
                        coc: 'ORS.pdf',
                        status: 'Awaiting Approval',
                        address: '789 Oak Lane',
                        contact: '5554443333',
                        // Embedded Generator Details
                        fuelSource: 'Solar',
                        totalCapacity: '50 kVA, 0.85 PF',
                        energyConversionType: 'Fuel Cells',
                        modeOfGeneration: 'Export solely to distribution network',
                        hasStorage: true
                    }
                    // Add more users if necessary
                ];
                    // Function to get the query parameter
                    function getQueryParam(param) {
                        const urlParams = new URLSearchParams(window.location.search);
                        return urlParams.get(param);
                    }

                    // On page load, find the approved user by reference number and display details
                    window.onload = function() {
                        const ref = getQueryParam('ref'); // Get the ref from the URL
                        const user = users.find(u => u.ref === ref); // Find user data by reference number

                        const approvalDetailsDiv = document.getElementById('approvalDetails');
                        if (user) {
                            approvalDetailsDiv.innerHTML = `
                                 <p><strong>Reference No.:</strong> ${user.ref}</p>
                                <p><strong>Name:</strong> ${user.name}</p>
                                <p><strong>Date:</strong> ${user.date}</p>

                                <!-- Embedded Generator Details -->
                                <h3>Embedded Generator Details</h3>
                                <p><strong>Fuel Source:</strong> ${user.fuelSource}</p>
                                <p><strong>Total Capacity:</strong> ${user.totalCapacity}</p>
                                <p><strong>Energy Conversion Type:</strong> ${user.energyConversionType}</p>
                                <p><strong>Mode of Generation:</strong> ${user.modeOfGeneration}</p>
                                <p><strong>Has Storage:</strong> ${user.hasStorage ? 'Yes' : 'No'}</p>
                            `;

                        } else {
                            approvalDetailsDiv.innerHTML = '<p>User not found.</p>';
                        }

                    };
                </script>
